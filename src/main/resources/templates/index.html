<!DOCTYPE html>
<html layout:decorate="~{layouts/main.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <style>
            #slogan {
                text-align: center;
                padding-top: 0px;
                padding-bottom: 15px;
            }

            #main-icon {
                font-family: bloipFont;
                text-align: center;
            }

            #main-center-div {
                text-align: center;
                font-family: bloipFont;
                /*padding-left: 50px;
                padding-right: 50px;*/
                min-height: 900px;
            }

            #profitability-switch {
                margin-bottom: 5px;
            }

            .select-control {
                text-align: center;
                width: 320px;
                font-size: 1.5em;
                font-family: bloipFont;
                margin-bottom: 10px;
            }
            .select-control-mobile {
                text-align: center;
                width: 100%;
                font-size: 1.5em;
                font-family: bloipFont;
                margin-bottom: 10px;
            }

            label {
                font-size: 1.5em;
            }

            .input-control {
                text-align: center;
                width: 320px;
                font-size: 1.5em;
                font-family: bloipFont;
            }
            .input-control-mobile {
                text-align: center;
                font-size: 1.5em;
                font-family: bloipFont;
                width: 100%;
            }

            #search-button {
                font-size: 1.5em;
                font-family: bloipFont;
                margin-top: 15px;
                border-radius: 20px;
                width: 250px;
                height: 50px;
                color: white;
                background-color: black;
                border: 0.5px solid black;
            }
            #search-button:hover {
                cursor: pointer;

            }
            .home-page-option {
                text-align: center;
                border: 0.5px solid gray;
                border-radius: 5px;
                /*width: 350px;*/
                display: inline-block;
                padding: 20px;
                /*box-shadow: 2.5px 5px mediumpurple;*/
            }
            .home-page-option-mobile {
                text-align: center;
                /*border: 0.5px solid gray;
                border-radius: 5px;*/
                display: inline-block;
                padding: 20px;
            }
            #results-table {
                display: inline-block;
                /*min-width: 1000px;
                border: 1px solid green;*/
            }
            #results-table tr {
                /*width: 1500px;
                border: 1px solid red;*/
            }
            #results-table th {
                padding: 15px;
            }
            #results-table td {
                padding: 15px;
                width: 185px;
            }
            #results-table tr:nth-child(even){background-color: mediumpurple;}
            #results-table-header {
                background-color: purple;
                color: white;
            }

            .results-table-mobile {
                width: 100%;
                padding-left: 10px;
                padding-right: 10px;
            }

            #pagination-buttons {
                margin-top: 40px;
            }

            .mobile-rule {
                border-color: purple;
            }

        /* Switch -------------------*/
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

            input:checked + .slider {
                /*background-color: #2196F3;*/
                background-color: purple;
            }

            input:focus + .slider {
                /*box-shadow: 0 0 1px #2196F3;*/
                box-shadow: 0 0 1px purple;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }
            /* End switch -----------------------------*/

        </style>
        <script type="text/javascript">
            function init() {
                var stash           = document.getElementById("stash");
                var profitability   = stash.getAttribute("profitability");
                var timeWindow      = stash.getAttribute("timeWindow");
                var volatilityLimit = stash.getAttribute("volatilityLimit");

                if(profitability === "true") {
                    document.getElementById("profitability").checked = "checked";
                }
                document.getElementById("time_window").value = timeWindow
                document.getElementById("volatility_limit").value = volatilityLimit

                console.log("P: " + profitability +", timeWindow: " + timeWindow +", volatilityLimit: " + volatilityLimit);
            }
        </script>
    </head>
    <body onload="init();">
        <th:block layout:fragment="content">
            <div id="slogan">
                <H1 id="main-icon">Sort the stock market!</H1>
            </div>
            <span id="stash" style="display: none" th:attr="timeWindow=${timeWindow},profitability=${profitability}, volatilityLimit=${volatilityLimit}"></span>
            <div id="main-center-div">
                    <form action="/" method = "GET">
                        <div th:class =" ${isNotMobile} ? 'home-page-option' : 'home-page-option-mobile'">
                            <div id="profitability-switch" class="form-group">
                                <label for = "profitability">Profitable Only</label>
                                <label class="switch">
                                    <input id = "profitability" name = "profitability" value = "1" type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="form-group">
                                <select id="time_window" name = "time_window" th:class ="${isNotMobile} ? 'form-select select-control' : 'form-select select-control-mobile'" stylen="font-size: 1.5em; width: 320px;">
                                    <option value = "5">1 Week</option>
                                    <option value = "10">2  Weeks</option>
                                    <option value = "20">1 Month</option>
                                    <option value = "40">2 Months</option>
                                    <option value = "60">3 Months</option>
                                </select>
                            </div>
                            <div id="volatility-form-group" class="form-group">
                                <select id="volatility_limit" name = "volatility_limit" th:class ="${isNotMobile} ? 'form-select select-control' : 'form-select select-control-mobile'" stylen="font-size: 1.5em; width: 320px;">
                                    <option value = "5">(+/-) 5%</option>
                                    <option value = "10">(+/-) 10%</option>
                                    <option value = "15">(+/-) 15%</option>
                                    <option value = "20">(+/-) 20%</option>
                                    <option value = "25">(+/-) 25%</option>
                                    <option value = "30">(+/-) 30%</option>
                                    <option value = "100">(+/-) 100%</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="ticker-input" name="ticker" type="text"  th:class="${isNotMobile} ? 'form-control input-control': 'form-control input-control-mobile'" placeholder="Enter Symbol (Optional)" stylen="font-size: 1.5em;">
                            </div>

                        </div>

                        <div>
                            <button id="search-button">Search</button>
                        </div>

                    </form>

                    <BR/>

                    <div>
                        <table id="results-table" th:if="${isNotMobile}">
                            <thead>
                                <tr id="results-table-header">
                                    <th>Ticker</th>
                                    <th>Total Gain(%)</th>
                                    <th>Worst Day(-%)</th>
                                    <th>Best Day(+%)</th>
                                    <th>Profit Margin(%)</th>
                                    <th>Debt(%)</th>
                                    <th>Cash burn(%)</th>
                                </tr>
                            </thead>
                            <tr th:each="s: ${stocks}">
                                <td th:text="${s.ticker}" />
                                <td th:text="${s.windowDelta}" />
                                <td th:text="${s.minDelta}" />
                                <td th:text="${s.maxDelta}" />
                                <td th:text="${s.profitMargin}" />
                                <td th:text="${s.debtRatio}" />
                                <td th:text="${s.cashBurnRate}" />
                            </tr>
                        </table>
                        <div th:unless="${isNotMobile}">
                            <HR class="mobile-rule"/>
                            <div th:each="s: ${stocks}">
                                <table class="results-table-mobile">
                                    <tr><td>Ticker</td><td th:text="${s.ticker}" /></tr>
                                    <tr><td>Total Gain(%)</td><td th:text="${s.windowDelta}" /></tr>
                                    <tr><td>Worst Day(-%)</td><td th:text="${s.minDelta}" /></tr>
                                    <tr><td>Best Day(+%)</td><td th:text="${s.maxDelta}" /></tr>
                                    <tr><td>Profit Margin(%)</td><td th:text="${s.profitMargin}" /></tr>
                                    <tr><td>Debt(%)</td><td th:text="${s.debtRatio}" /></tr>
                                    <tr><td>Cash burn(%)</td><td th:text="${s.cashBurnRate}" /></tr>
                                </table>
                                <BR/>
                                <HR class="mobile-rule"/>
                            </div>
                        </div>
                    </div>

                    <div id="pagination-buttons">
                        <form th:if="${back != null}" action="/" method = "GET" style="display: inline-block;">
                            <input type="hidden" name="start" th:value="${back}">
                            <input type="hidden" name="time_window" th:value="${timeWindow}">
                            <input type="hidden" name="volatility_limit" th:value="${volatilityLimit}">
                            <input type="hidden" name="profitability" th:value="${profitability}">
                            <button> < </button>
                        </form>
                        <form th:if="${next != null}" action="/" method = "GET" style="display: inline-block;">
                            <input type="hidden" name="start" th:value="${next}">
                            <input type="hidden" name="time_window" th:value="${timeWindow}">
                            <input type="hidden" name="volatility_limit" th:value="${volatilityLimit}">
                            <input type="hidden" name="profitability" th:value="${profitability}">
                            <button> > </button>
                        </form>
                    </div>

                </div>
        </th:block>

    </body>
</html>
